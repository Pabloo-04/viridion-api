version: "3.9"

services:
  # ------------------------------
  # üß† FASTAPI APP
  # ------------------------------
  api:
    build: .
    container_name: viridion_api
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      mosquitto:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - viridion_net
    command: >
      poetry run uvicorn app.main:app
      --host 0.0.0.0
      --port 8000

  # ------------------------------
  # üóÑÔ∏è POSTGRES DATABASE
  # ------------------------------
  db:
    image: postgres:15
    container_name: viridion_db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - viridion_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------
  # üì° MQTT BROKER
  # ------------------------------
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: viridion_mqtt
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - viridion_net
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "healthcheck", "-m", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ------------------------------
# üåê NETWORKS & VOLUMES
# ------------------------------
networks:
  viridion_net:
    driver: bridge

volumes:
  pgdata:
